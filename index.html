<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Alpha Toe</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    <textarea data-template>
                    ### Alpha Toe

                    Shane Caldwell and Noah Johnson
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                    ### Why Tic Tac Toe?

                    - Making AlphaGo work on mini shogi in a week wasn't feasible
                    - Did you see our hw this week?
                    - Did you *SEE* our hw this week?

                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                    ### Computational Complexity of 
                    ![](img/tictactoe.png)
                    </textarea>
                </section>
                    <section data-markdown>
                            <textarea data-template>
                            - 3^9 = 19,683 upper bound state space
                            - Many of those are illegal (imagine both players have a row of 3)
                            - Removing illegal positions give us 5,478 states
                            - Pretty much as simple as it gets
                            </textarea>
                        </section>
                        <section data-markdown>
                            <textarea data-template>
                                
                            </textarea>
                        </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration

            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>

</html>
