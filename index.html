    <section data-markdown>
            <textarea data-template>
             ### Feature Planes
             - How do you encode the board state as input to the neural net?
             - We could map different pieces to integers, but that would imply an ordering.
             - The answer is to use different channels of the board, one plane for each piece
             - Each feature plane uses binary values to indicate a piece position on the board
             - This can encode all 8 types of shogi pieces (6 normal types, 2 unique promoted types)
        </textarea>
